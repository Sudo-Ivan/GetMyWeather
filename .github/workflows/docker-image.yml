name: Docker Image CI

on:
  push:
    branches: [ "main"]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
      - 'SUMMARY.md'
  pull_request:
    branches: [ "main"]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag getmyweatherbot:latest
